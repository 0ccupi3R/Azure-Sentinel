Parser:
  Title: ASIM GCP DNS Query Parser
  Version: '0.1.0'
  LastUpdated: June 22, 2021
Vendor:
  Name: GCP
Product:
  Name: DNS
Normalization:
  Schema: DNS
  Version: '0.1.0'
References:
- Title: ASIM DNS Schema
  Link: https://aka.ms/AzSentinelDNSDoc
- Title: ASIM
  Link: https:/aka.ms/AzSentinelNormalization
Description: |
      This Query Parser maps GCP DNS logs (GCP_DNS_CL) to the Azure Sentinel Information Model DNS query schema.
ParserName: vimDnsGcpDns
ParserQuery: |
      let DNSQuery_GcpDns=(){
          GCP_DNS_CL
          | where resource_type_s == "dns_query"
          | extend 
           // ******************* Mandatory
             EventCount=int(1),
             EventStartTime=todatetime(Timestamp_s),
             EventProduct='Cloud DNS',
             EventVendor='GCP',
             EventSchemaVersion="0.1.0",
             Dvc="GCPDNS" ,
             EventType="lookup",
             EventResultDetails=column_ifexists(payload_responseCode_s, ''),
             EventResult=iff(EventResultDetails=~'NOERROR','Success','Failure'),
             SrcIpAddr=column_ifexists('payload_sourceIP_s', ''),
             EventSubType='response', 
             Query=column_ifexists('payload_queryName_s', '') , 
             QueryTypeName=column_ifexists(payload_queryType_s,""), 
             ResponseName=column_ifexists(payload_rdata_s, ""), 
             NetworkProtocol=column_ifexists(payload_protocol_s, ""), 
             EventOriginalUid=column_ifexists(insert_id_s,""),
             EventEndTime=todatetime(column_ifexists('Timestamp_t', TimeGenerated)),
             EventSeverity=column_ifexists(severity_s,"")
        // **************Aliases
          | extend 
            ResponseCodeName=EventResultDetails, 
            //DomainCategory=UrlCategory,
            Domain=Query,
            IpAddr=SrcIpAddr
            EventStartTime = EventEndTime
            // 
             };
      DNSQuery_GcpDns